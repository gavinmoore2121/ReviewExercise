<!DOCTYPE html>
<html lang="en">

<head>
<!-- Metatags-->
<meta charset="utf-8">
<!-- Enables contents to change size as webpage is resized.-->
<meta name="viewport" content="wide=device-with, initial-scale=1">
<!-- Bootstrap import-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<h1
	style="text-align: center; color: aqua; font: 100; font-style: italic; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
	Graphic Design is my Passion</h1>
</head>

<body>
	<table style="text-align: center;">
		<form>
			<tr>
				<td>Username</td>
				<td><input type="text" name="username" maxlength="30" autofocus
					required></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" maxlength="30"
					required></td>
			</tr>
		</form>
		<tr>
			<td>
				<button type="submit" class="btn btn-primary">Submit</button>
			</td>
		</tr>
		<br>
		<br>
		<div>
			<img src="resources/frog.jpg" alt="GRAPHICS" width="50%" height="50%">
		</div>

	</table>

</body>

</html>
